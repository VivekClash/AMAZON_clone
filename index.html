<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="amazonclone.css">
    <title>Document</title>
</head>
<body>
    <div class="mainDiv">
        <h1>SIGN IN</h1>
        <p style="color: black;">PLEASE ENTER EMAIL AS vivek@something.com</p>
        <p id="noEmail" style="color: red;display: none;">Please enter your Email id</p>
        <p id="wrongEmail" style="color: red;display: none;">You have entered wrong Email id</p>
        <input onkeydown="handleEnterEmail()" type="text" placeholder="Email Id" id="inpEmail"/>
       

        <p style="color: black;">PLEASE ENTER PASSWORD AS 12345</p>
        <p id="noPwd" style="color: red;display: none;">Please enter your Password </p>
        <p id="wrongPwd" style="color: red;display: none;">You have entered wrong Password </p> 
        <input onkeydown="handleEnterPwd()"  type="password" placeholder="Password" id="inpPwd"/>
        


        <button onclick="HandleSignIn()">Sign In</button>
    </div>
    <script src="./amazonClone.js"></script>


</body>
</html>
